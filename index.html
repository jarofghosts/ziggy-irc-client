<head>
<title>ziggy-IRC-client</title>
</head>


<div id="MENU"></div>

<div id="TAB"></div>

<script id="menu_template" type="text/x-handlebars-template">
	<div class="menu_template bar">
	  	{{#each openTabs}}
	  		<span class="menu_template button {{#if this.focus}} focus {{/if}}" tab="{{this.id}}">{{this.id}}</span>
	  	{{/each}}

	  	<span class="menu_template button add" add="" >+</span>
	</div>
	<style>
		.menu_template.bar {
			background-color: #929292;
			height: 40px;
			color: white;
			-webkit-user-select: none;
		}
		.menu_template.button {
			float: left;
			background-color: #D0D0D0;
			line-height: 40px;
			height: 100%;
			padding: 0 10px;
			cursor: pointer;
			margin-left: 4px;
		}
		.menu_template.button.focus {
			color: #848484;
			background-color: white;
		}
		.menu_template.button.focus:hover {
			color: #848484;
			background-color: white;
		}
		.menu_template.button:hover {
			color: white;
			background-color: #4E4E4E;
		}
		.menu_template.button.add {
			margin-left: 5px;
			padding: 0 16px;
			background-color: #7D7D7D;
		}
		.menu_template.button.add:hover {
			background-color: #4E4E4E;
		}
	</style>
</script>


<script id="tab_room_template" type="text/x-handlebars-template">
	<div><input id="main-input" type="text"></div>
	<style>
		#main-input {
			position: absolute;
			bottom: 0;
			left:0;
			width: 100%;
			height: 40px;
			padding: 0 20px;
			border: 0;
			border-top: solid 1px #D4D4D4;
			outline: none;
		}
		#TAB_ROOM {
			overflow: auto;
			height: calc(100% - 80px);
			padding: 20px;
		}
	</style>
</script>


<script id="tab_join_template" type="text/x-handlebars-template">
	<div>
		<form>
			<div> 
				nick: <input type="text">
			</div>
			<div>
				server: <input type="text">
			</div>
			<div>
				room: <input type="text">
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</div>
</script>
